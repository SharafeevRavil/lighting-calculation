  summary: Calculates form factor for a cell on a side face of the hemicube.
  remarks: >-
    Math.Max(u, v) means that the longest distance is used to ensure the formula works correct

    for both u-parallel and v-parallel faces of hemicube
  example: []
  syntax:
    content: public static double SideFace(double area, double u, double v, double n)
    parameters:
    - id: area
      type: System.Double
      description: Area of the face
    - id: u
      type: System.Double
      description: Distance from the center of hemicube to the center of the cell along the U axis
    - id: v
      type: System.Double
      description: Distance from the center of hemicube to the center of the cell along the V axis
    - id: n
      type: System.Double
      description: Distance from the center of hemicube to the center of the cell along the N axis
    return:
      type: System.Double
      description: Delta form factor of the cell
